<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validate form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="validation_form.js"></script>
</head>

<body>
    <div class="container bg-gray-100 mx-auto w-1/3 mt-10 shadow-xl rounded-xl p-10">
        <form name="my_form" method="post" onsubmit="return validateform()">
            <div class="flex w-full mt-5">
                <label for="name" class="font-semibold  p-2 w-32">Name:</label>
                <input type="text" name="name" placeholder="enter your name"
                    class=" w-full p-2 border-2 text-gray-500  focus:outline-green-700 rounded-xl ">
            </div>
            <div class="flex w-full mt-3">
                <label for="email" class="font-semibold  p-2 w-32">Email:</label>
                <input type="email" name="email" placeholder="enter email"
                    class=" w-full p-2 border-2 text-gray-500   focus:outline-green-700 rounded-xl">
            </div>
            <div class="flex w-full mt-3">
                <label for="password" class="font-semibold  p-2 w-32">Password:</label>
                <input type="password" name="password" placeholder="enter password"
                    class=" w-full p-2  border-2 text-gray-500   focus:outline-green-700 rounded-xl">
            </div>
            <div class="flex justify-center w-full mt-5 mb-5">

                <input type="submit" value="submit"
                    class=" w-1/3 p-2 font-semibold text-xl text-grey-200 border-2 bg-gray-300 border-gray-400 hover:cursor-pointer hover:bg-green-500 hover:border-green-500 rounded-xl">
            </div>

        </form>
    </div>
    <script>
        function validateform() {
    var name = document.my_form.name.value;
    var email = document.my_form.email.value;
    var password = document.my_form.password.value;

    if (name == null || name == "") {
        alert("Name can't be blank");
        return false;
    }
    if (email== null||email=="") {
        alert("email required");
        return false;
    }
    var numbers = /[0-9]/g;
    if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
    }
}
    </script>


</body>

</html>
